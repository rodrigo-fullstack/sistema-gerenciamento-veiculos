<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="assets/css/main/main-content-form.css">
    <link rel="stylesheet" href="assets/css/main/form/form-container.css">
    <link rel="stylesheet" href="assets/css/main/root/root-form.css">
</head>
<body>
    <main class="main-content">
        <form action="script_cadastro.php" method="post" class="form-container">
            <div class="input-row">
                <label for="marca">Marca</label>
                <input type="text" id="marca" name="marca" placeholder="Digite a marca">
            </div>

            <div class="input-row">
                <label for="modelo">Modelo</label>
                <input type="text" id="modelo" name="modelo" placeholder="Digite o modelo">
            </div>
            <div class="input-row">
                <label for="ano">Ano</label>
                <input type="text" id="ano" name="ano" placeholder="Digite o ano">
            </div>
            <div class="input-row">
                <label for="cor">Cor</label>
                <input type="text" id="cor" name="cor" placeholder="Digite a cor">
            </div>
            <div class="input-row">
                <label for="num_registro">Numero do Registro</label>
                <input type="text" id="num_registro" name="num_registro" placeholder="Digite o Numero do registro">
            </div>

            <div class="btn-container">
                <button class="btn" type="submit">
                    Enviar
                </button>
            </div>
        </form>
    </main>
</body>
</html>
